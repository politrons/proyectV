@import views.html.helper.form

@(message: String)
<link rel="stylesheet" type="text/css" href="@routes.Assets.at("/css/general.css")">
@form(action = routes.BaseController.selectCountry) {
    <button name="country" value="us"><img src="@routes.Assets.at("images/us-flag.GIF")"/></button>
    <button name="country" value="es"><img src="@routes.Assets.at("images/flag-es.gif")" /></button>
    <button name="country" value="uk"><img src="@routes.Assets.at("images/flag-uk.jpg")"/></button>
}
<body background="@routes.Assets.at("images/background.jpg")">
    <img class="apple_logo" src="@routes.Assets.at("images/apple_logo.gif")">

    @form(action = routes.BaseController.application()) {
        <button class="search">Apps</button>
    }
    @form(action = routes.BaseController.discography()) {
        <button class="search">Music</button>
    }
    @form(action = routes.BaseController.movie()) {
        <button class="search">Movies</button>
    }
</body>

<style>
.apple_logo {
border-bottom-right-radius: 10px ;
border-bottom-left-radius: 10px ;
border-top-left-radius: 10px ;
border-top-right-radius: 10px ;
width: 100px ;
height: 130px ;
position: relative ;
left: 270px ;
top: 50px ;
}
</style>
