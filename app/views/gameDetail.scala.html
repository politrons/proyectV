@import model.steam.Game
@(game: Game)
    @main("Welcome to Project Video", "/games") {
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/css/general.css")">
        <body background="@routes.Assets.at("images/background.jpg")">
        @if(game != null) {
            <table class="mainTable">
                <tr>
                    <td>
                        <img class="image" src='@game.header_image'>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Name:@game.name</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Description:@game.detailed_description</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Price:@game.price @game.currency</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Studio@game.developers</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Publisher:@game.publishers</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <a href="@game.website" class="button">Website</a>
                    </td>
                </tr>
            </table>
        } else {
            <label>No description available</label>
        }
        </body>


    }

    <style>
    .itunes_logo {
    border-bottom-right-radius: 10px ;
    border-bottom-left-radius: 10px ;
    border-top-left-radius: 10px ;
    border-top-right-radius: 10px ;
    width: 100px ;
    height: 100px ;
    position: relative ;
    left: 530px ;
    top: 40px ;
    }
    </style>
