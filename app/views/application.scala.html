@import appleSearch.model.app.Application
@import views.html.helper.form
@(apps: List[Application])
@main("Welcome to Project Video","/") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/css/general.css")">
    <body background="@routes.Assets.at("images/background.jpg")">
        <img class="app_store_logo" src="@routes.Assets.at("images/app-store-icon.png")">
        @form(action = routes.AppleController.application()) {
        <input type="input" class="search_field" name="app">
        <input type="submit" class="search" value="search">
        @for((app, index) <- apps.zipWithIndex) {
            <table class="mainTable">
                <tr>
                    <td>
                        <img class="image" src='@app.getArtworkUrl100'>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Company:@app.getArtistName</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Application:@app.getTrackName</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="@app.getTrackViewUrl" class="button">Buy</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="@app.getArtistViewUrl" class="button">More games</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Price:@app.getPrice</label>
                    </td>
                </tr>
            </table>
            <hr>
            }
    }
    </body>


}

<style>
.app_store_logo {
border-bottom-right-radius: 10px;
border-bottom-left-radius: 10px;
border-top-left-radius: 10px;
border-top-right-radius: 10px;
width: 120px;
height: 90px;
position: relative;
left: 525px;
top: 32px;
}
</style>
