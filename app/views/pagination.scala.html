@(routingType: String, messageCount: Int, service:String)

@messageCount match {
    case x if x > 0 => {
        <div class="pagination">
            <ul>
            @for(i <- 1 to x+1) {
                <a href="@service?from=@i">@i</a>
            }
            </ul>
        </div>
    }
    case _ => {
    }
}
