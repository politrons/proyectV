@import model.steam.Game
@(games: List[Game])
@main("Welcome to Project Video") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/css/general.css")">
    <body background="@routes.Assets.at("images/background.jpg")">
    @for((game, index) <- games.zipWithIndex) {
        <table class="mainTable">
            <tr>
                <td>
                    <img class="image" src='@game.header_image'>
                </td>

            </tr>
            <tr>
                <td>
                    <label>Author:@game.name</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Description:@game.detailed_description</label>
                </td>
            </tr>
            <tr>
                @*<td>*@
                    @*<a class="buy_itunes" href="@game.website" class="button">Buy</a>*@
                @*</td>*@
            </tr>
        </table>
        <hr>
        }
    </body>


}
